<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B2B Content Testing</title>
    <base href="https://b2b.chums.com/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://b2b.chums.com/css/has-bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet"></head>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
<body>
<div id="app">
    <div class="has-bootstrap">
        <div class="container">
            <div class="mb-3">
                <div class="row g-3">
                    <div class="col-auto">
                        <label for="content-file" class="form-label">Content File</label>
                        <input type="file" class="form-control form-control-sm" id="content-file" >
                    </div>
                    <div class="col-auto">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="allow-marketing">
                            <label class="form-check-label" for="allow-marketing">Allow Marketing</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn btn-sm btn-secondary" id="refresh-button">
                            Refresh
                        </button>
                    </div>
                </div>
                <div id="content-container"></div>
            </div>

        </div>
    </div>
    <script>
        (function () {
            const state = {
                file: null,
                content: null,
                allowMarketing: false,
            }
            const contentContainer = document.getElementById('content-container');
            function loadHandler() {
                if (!state.file) {
                    contentContainer.innerHTML = '<strong>No file selected</strong>';
                    return;
                }
                if (!state.file.type.startsWith('text/')) {
                    window.alert('Please select a text file');
                }
                const reader = new FileReader();
                reader.onload = () => {
                    state.content = reader.result;
                    contentContainer.innerHTML = state.allowMarketing
                        ? state.content
                        : state.content.replaceAll('youtube.com', 'youtube-nocookie.com');
                };
                reader.onerror = () => {
                    window.alert('Error reading file');
                }
                reader.readAsText(state.file);
            }

            const handleFileSelect = (event) => {
                state.content = null;
                state.file = event.target.files[0];
                loadHandler();
            }

            document.getElementById('content-file').addEventListener('change', handleFileSelect);
            document.getElementById('refresh-button').addEventListener('click', () => {
                contentContainer.innerHTML = '';
                loadHandler();
            });
            document.getElementById('allow-marketing').addEventListener('change', (event) => {
                state.allowMarketing = event.target.checked;
                loadHandler();
            })
        }())
    </script>
</body>
</html>
